<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/" ng-class="[nav.isActive(nav.tabs[0].name)]"><span class="glyphicon glyphicon-home"></span> {{nav.tabs[0].visibleName}}</a>

    <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
      <ul class="nav masthead-nav">
        <li ng-repeat="tab in nav.tabs" ng-class="[nav.isActive(tab.name)]">

              <span class="glyphicon {{::tab.css}}"></span> {{::tab.visibleName}}

      </ul>
