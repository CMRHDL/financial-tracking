<form style="width: 300px">
  <div class="form-group">
    <label >Benutzername</label>
    <input type="text" class="form-control" placeholder="Benutzername" ng-model="vm.input.username">
  </div>
  <div class="form-group">
    <label >Passwort</label>
    <input type="password" class="form-control" placeholder="Passwort" ng-model="vm.input.password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="vm.login();">Einloggen</button>
</form>
