<div style="margin:100px">
  <br>
  <br>
  <div class="row">
    <div class="col-xs-2" style="width: 200px;">
      <label>Datum</label><br>      
      <div class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="vm.date" is-open="vm.showDatePicker" ng-required="true" close-text="Close" />
        <div class="input-group-addon" ng-click="vm.showDatePicker = true"><i class="glyphicon glyphicon-calendar"></i></div>
      </div>
    </div>
    <div class="col-xs-1">
      <label>Betrag</label><br>
      <input type="text" class="form-control" id="exampleInputName2" placeholder="in €" ng-model="vm.amount">
    </div>
    <div class="col-xs-2">
      <label>Beschreibung</label><br>
      <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Beschreibung" ng-model="vm.description">
    </div>
    <div class="col-xs-1">
      <label title="Kontoauszug Nummer - Blatt Nummer - Position Nummer">Kontoauszug (?)</label><br>
      <input type="text" class="form-control" id="exampleInputEmail2" title="Kontoauszug Nummer - Blatt Nummer - Position Nummer" ng-model="vm.bankStatement">
    </div>
    <div class="col-xs-2">
      <label>Zuordnung</label><br>
      <select class="dropdown" ng-options="entry.name group by entry.type for entry in vm.delegatesArr" ng-model="vm.selectedDelegate"></select>
    </div>
  </div>
  <br>
  <button type="submit" class="btn {{vm.getSaveState()}}" ng-click="vm.saveDataSet(); vm.init();">Datensatz übernehmen</button>
  <button type="submit" class="btn btn-default" ng-click="vm.bankFinishPage();">Blatt abschließen</button>
  <button type="submit" class="btn btn-default" ng-click="vm.bankFinishStatement();">Kontoauszug abschließen</button>


  <div id="grid" ui-grid="vm.gridOptions" class="grid" style="margin-top:100px" ui-grid-resize-columns></div>
  <br>
  <br>
  <button type="submit" class="btn btn-default" ng-click="vm.saveAll();">Alles übernehmen</button>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header" ng-if="count === 1">
        <h3 class="modal-title">{{count}} Datensatz übernommen</h3>
    </div>
    <div class="modal-header" ng-if="count > 1">
        <h3 class="modal-title">{{count}} Datensätze übernommen</h3>
    </div>
    <div class="modal-body">
        Hello
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">OK</button>
    </div>
</script>
